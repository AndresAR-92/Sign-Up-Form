<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container main-container">
      <div class="left-container">
        <img src="/img/halie-west-25xggax4bSA-unsplash.jpg" alt="" />
        <div class="container logo-container">
          <img class="logo" src="/img/odin-lined.png" alt="" />
          <p class="logo-text">ODIN</p>
        </div>
      </div>

      <div class="container right-container">
        <p class="el para-el">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p class="el para-el">Sign up now to get started.</p>
        <br />
        <p class="el para-el">You <em>know</em> you want to.</p>

        <form class="el form-el" action="">
          <h2>Let's do this!</h2>
          <section class="container form-container">
            <div>
              <label for="firstname">FIRST NAME</label>
              <input id="firstname" type="text" />
            </div>
            <div>
              <label for="lastname">LAST NAME</label>
              <input id="lastname" type="text" />
            </div>
            <div>
              <label for="email">EMAIL</label>
              <input id="email" type="email" />
            </div>
            <div>
              <label for="phone">PHONE NUMBER</label>
              <input id="phone" type="tel" />
            </div>
            <div>
              <label for="pass1">PASSWORD</label>
              <input id="pass1" type="password" />
            </div>
            <div>
              <label for="pass2">CONFIRM PASSWORD</label>
              <input id="pass2" type="password" />
            </div>
          </section>
          <section class="container-account">
            <button>Create Account</button>
            <p class="acc-el">
              Already have an account? <a href="#">Log in</a>
            </p>
          </section>
        </form>
      </div>
    </div>
  </body>
</html>
